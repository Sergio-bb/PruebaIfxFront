<div class="title">
    <h1 class="title_item">Estudiantes</h1>
</div>
  <table class="example-full-width" cellspacing="0" align="center" #header>
    <tr>
      <td align="justify">
        <mat-button-toggle color="warm">
          <button mat-stroked-button color="primary" (click)="crearSolicitud()"> AÃ±adir solicitud  <mat-icon>add</mat-icon></button>
        </mat-button-toggle>
      </td> 
      <td align="center">
        <mat-form-field appearance="standard">
          <mat-label>Busqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar personaje" #input  id="filter"/>
        </mat-form-field>
      </td>
    </tr>
    
  </table>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef>Patronus</th>
        <td mat-cell *matCellDef="let row">{{ row.patronus }}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef >Age</th>
        <td mat-cell *matCellDef="let row">{{ row.age }}</td>
      </ng-container> 
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef >Image</th>
        
        <td mat-cell *matCellDef="let row"><img src="{{row.image}}"  alt="" id="img"></td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{ input.value }}</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10,20]" aria-label="selecione la pagina de estudiantes"></mat-paginator>
  </div>
  <br><br>
  <hr>
