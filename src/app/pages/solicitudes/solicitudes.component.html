<div class="title">
  <h1 class="title_item">Solicitudes</h1>
</div>
  <table class="example-full-width" cellspacing="0" align="center" #header>
    <tr>
       
      <td align="center">
        <mat-form-field appearance="standard">
          <mat-label>Busqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar solicitud" #input  id="filter"/>
        </mat-form-field>
      </td>
    </tr>
    
  </table>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Especie</th>
        <td mat-cell *matCellDef="let row">{{ row.Species }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef >Genero</th>
        <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
      </ng-container> 
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef >Fecha de nacimiento</th>        
        <td mat-cell *matCellDef="let row">{{row.dateOfBirth}}</td>
      </ng-container>
      <ng-container matColumnDef="wizard">
        <th mat-header-cell *matHeaderCellDef >Mago</th>        
        <td mat-cell *matCellDef="let row">{{row.wizard}}</td>
      </ng-container>
      <ng-container matColumnDef="ancestry">
        <th mat-header-cell *matHeaderCellDef >Ascendecia</th>        
        <td mat-cell *matCellDef="let row">{{row.ancestry}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{ input.value }}</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10,20]" aria-label="selecione la pagina de estudiantes"></mat-paginator>
  </div>
  <br><br>
  <hr>
